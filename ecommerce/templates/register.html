
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>REGISTER</h1>

<center>
    <div class="container mt-5 p-3" style="margin-bottom:100px;">
        <h2 class="text-center">Register here</h2>
<form method="POST">
    {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="enter the username ">
</div>
<div class="mb-3">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="enter the password ">
</div>
    <div class="mb-3">
  <label  class="form-label">Confirm Password</label>
  <input type="password" class="form-control" name="cp" placeholder="enter the password ">
</div>
<div class="mb-3">
  <label  class="form-label">First name</label>
  <input type="text" class="form-control" name="f" placeholder="enter the first name ">
</div>
<div class="mb-3">
  <label  class="form-label">Last name</label>
  <input type="text" class="form-control" name="l" placeholder="enter the last name ">
</div>
    <div class="mb-3">
  <label  class="form-label">Email</label>
  <input type="email" class="form-control" name="e" placeholder="enter the email ">
</div>
    <div class="mb-3">
        <input type="submit" class="form-control">
    </div>
</form>
    </div>
</center>
{% endblock %}
</body>
</html>
