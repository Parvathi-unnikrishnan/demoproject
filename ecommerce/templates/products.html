{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="row-mt-3">
    <div class="col-12">

    <img src="{{ cat.image.url }}" height="500px" width="100%">
    </div>
</div>

<div class="row mt-3" style="margin-bottom:100px;">
    <div class="col-12">
        <h2 class="text-center fw-bold  mt-5 mb-5">{{cat.name}}</h2>
        <p style="text-align:justify;line-height:2;" class="fs-5">{{cat.description}}</p>
    </div>
</div>



<div class="container mt-5 mb-5">
    <div class="row">
        {% for i in product %}
        <div class="col-sm-4">


            <div class="card mx-auto border border-3 border-light" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" height="200px" width="100%" alt="...">
  <div class="card-body text-center">
    <h5 class="card-title">{{i.name}}</h5>
    <h5 class="card-title">{{i.price}}</h5>
      <h5 class="card-title">{{i.stock}}</h5>
    <a href="{% url 'shop:details' i.id %}" class="btn btn-dark">Details</a>
  </div>
</div>



        </div>
        {% endfor %}

    </div>
</div>



<!-- card end-->



{% endblock %}
