
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>add category</h1>

<center>
    <div class="container mt-5 p-3" style="margin-bottom:100px;">
        <h2 class="text-center">Add Category Details</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">Name</label>
  <input type="text" class="form-control" name="n" placeholder="enter the category name">
</div>
<div class="mb-3">
  <label  class="form-label">Image</label>
  <input type="file" class="form-control" name="img">
</div>
      <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-label" name="d">Write Category Description</textarea>
</div>

    <div class="mb-3">
        <input type="submit" class="form-control">
    </div>
</form>
    </div>
</center>
{% endblock %}
</body>
</html>
