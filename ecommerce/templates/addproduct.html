
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>add product</h1>

<center>
    <div class="container mt-5 p-3" style="margin-bottom:100px;">
        <h2 class="text-center">Add Product Details</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">Name</label>
  <input type="text" class="form-control" name="n" placeholder="enter the name">
</div>
<div class="mb-3">
  <label  class="form-label">Image</label>
  <input type="file" class="form-control" name="img">
</div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-label" name="d">Write Product Description</textarea>
</div>
<div class="mb-3">
  <label  class="form-label">Stock</label>
  <input type="number" class="form-control" name="s" placeholder="enter the stock">
</div>
  <div class="mb-3">
  <label  class="form-label">Price</label>
  <input type="number" class="form-control" name="p" placeholder="enter the price">
</div>
  <div class="mb-3">
  <label  class="form-label">Category</label>
    <select name="c">
      {% for i in links %}
      <option value="{{i.name}}">{{i.name}}</option>
      {% endfor %}
    </select>
</div>
    <div class="mb-3">
        <input type="submit" class="form-control">
    </div>
</form>
    </div>
</center>
{% endblock %}
</body>
</html>
